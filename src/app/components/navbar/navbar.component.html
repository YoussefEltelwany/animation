<nav
  #navbar
  class="fixed inset-x-0 top-3 z-50 mx-auto w-[95%] max-w-7xl rounded-2xl border border-white/10
         bg-white/10 backdrop-blur-md shadow-[0_8px_32px_rgba(0,0,0,0.1)]
         transition-all duration-700 ease-out px-6 py-3 flex items-center justify-between overflow-x-hidden"
>
  <!-- Logo -->
  <div class="flex items-center gap-3">
    <img class="h-9 w-9 rounded-full object-cover" src="/img/logo.png" alt="Logo" />
    <span class="text-lg font-bold text-white tracking-wide cursor-pointer" routerLink="/home">Zentry</span>
  </div>

  <!-- Links (Desktop) -->
  <div class="hidden md:flex items-center gap-8">
    <a routerLink="/home" routerLinkActive="text-yellow-400 " class="text-sm font-medium text-gray-200 hover:text-white transition-colors" >Home</a>
    <a routerLink="/about" routerLinkActive="text-yellow-400 " class="text-sm font-medium text-gray-200 hover:text-white transition-colors">About</a>
    <a routerLink="/contact" routerLinkActive="text-yellow-400 " class="text-sm font-medium text-gray-200 hover:text-white transition-colors">Contact</a>
  </div>

  <!-- Buttons (Desktop) -->
  <div class="hidden md:flex items-center gap-4">
    <button class="text-sm font-medium text-gray-200 hover:text-white transition-colors cursor-pointer">Login</button>
    <button
      class="px-4 py-2 cursor-pointer text-sm font-semibold rounded-lg bg-gradient-to-r from-yellow-400 to-yellow-300
                 text-gray-900 shadow-md hover:scale-105 active:scale-95 transition-all duration-300"
    >
      Sign Up
    </button>
  </div>

  <!-- Mobile Menu Button -->
  <button
    (click)="toggleMenu()"
    class="md:hidden text-white text-2xl focus:outline-none"
    aria-label="Toggle menu"
  >
    <i class="fa-solid fa-bars"></i>
  </button>
</nav>

<!-- Mobile Menu -->
<div
  #mobileMenu
   [ngClass]="{
    'opacity-0 pointer-events-none': !isMenuOpen,
    'opacity-100 pointer-events-auto': isMenuOpen
  }"
  class="fixed inset-0 z-50  flex flex-col items-center justify-center space-y-8
         bg-gradient-to-b from-black/80 to-black/90 backdrop-blur-xl
         overflow-x-hidden transition-all duration-300 ease-out"
>
  <!-- Close Button -->
  <button
    (click)="closeMenu()"
    class="absolute top-5 right-5 text-white text-3xl hover:text-yellow-400 transition"
    aria-label="Close menu"
  >
    <i class="fa-solid fa-xmark"></i>
  </button>

  <!-- Logo -->
  <div class="flex items-center gap-3 mb-6">
    <img src="/img/logo.png" class="h-10 w-10 rounded-full" alt="Logo" />
    <span class="text-xl font-bold text-white tracking-wide">Zentry</span>
  </div>

  <!-- Links -->
  <div #menuLinks class="flex flex-col items-center gap-6 text-center">
    <a routerLink="/home" routerLinkActive="text-yellow-400 " class="flex items-center gap-3 text-lg font-medium text-gray-200 hover:text-yellow-400 transition">
      <i class="fa-solid fa-house"></i> Home
    </a>
    <a routerLink="/about" routerLinkActive="text-yellow-400 " class="flex items-center gap-3 text-lg font-medium text-gray-200 hover:text-yellow-400 transition">
      <i class="fa-solid fa-user"></i> About
    </a>
    <a routerLink="/contact" routerLinkActive="text-yellow-400 " class="flex items-center gap-3 text-lg font-medium text-gray-200 hover:text-yellow-400 transition">
      <i class="fa-solid fa-envelope"></i> Contact
    </a>
  </div>

  <!-- Buttons -->
  <div #menuButtons class="flex flex-col items-center gap-4 mt-8 w-[70%]">
    <button
      class="w-full py-2.5 text-white font-medium border border-white/40 rounded-lg
             hover:bg-white/10 active:scale-95 transition-all duration-300"
    >
      Login
    </button>
    <button
      class="w-full py-2.5 font-semibold rounded-lg bg-gradient-to-r from-yellow-400 to-yellow-300
             text-gray-900 shadow-md hover:scale-105 active:scale-95 transition-all duration-300"
    >
      Sign Up
    </button>
  </div>

  <!-- Footer -->
  <div class="absolute bottom-5 text-gray-400 text-sm">
    Â© youssef eltelwany. All rights reserved.
  </div>
</div>
