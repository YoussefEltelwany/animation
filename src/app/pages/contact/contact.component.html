<section
  class="relative min-h-screen w-full bg-gradient-to-b from-black via-[#050505] to-[#0a0a0a] text-blue-50 flex flex-col items-center justify-center py-16 px-6 overflow-hidden">


  <div class="absolute inset-0 pointer-events-none z-0">
    <div class="absolute top-20 left-10 w-72 h-72 bg-yellow-400/10 blur-3xl rounded-full animate-pulse"></div>
    <div class="absolute bottom-10 right-10 w-80 h-80 bg-cyan-400/10 blur-3xl rounded-full animate-pulse delay-700">
    </div>
  </div>


  <div class="container relative z-10 mx-auto max-w-6xl text-center mt-10 md:mt-20">


    <p class="font-general text-xs md:text-sm uppercase tracking-widest text-blue-100/80 mb-4 md:mb-6">
      Youssef Eltelwany
    </p>


    <h2 #MoveTitle
      class="font-zentry text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-black uppercase leading-tight mb-6 bg-gradient-to-r from-yellow-300 to-yellow-100 text-transparent bg-clip-text drop-shadow-[0_0_10px_rgba(255,255,150,0.4)]">
      Get in Touch with Zentry
    </h2>


    <p class="font-circular max-w-xl mx-auto text-base sm:text-lg md:text-xl text-blue-50/70 mb-12">
      Have questions or want to join the future of gaming? Reach out to us and become part of the Metagame Layer
      revolution.
    </p>


    <form
      class="bg-white/5 border border-white/10 rounded-2xl p-6 sm:p-8 md:p-10 max-w-xl w-full mx-auto backdrop-blur-md shadow-lg transition-transform duration-500 hover:scale-[1.02]">

      <div class="mb-6 text-left">
        <label for="name" class="font-circular text-sm text-blue-50/80 block mb-2">Name</label>
        <input id="name" type="text" placeholder="Your Name"
          class="w-full p-3 bg-white/5 border border-white/20 rounded-lg text-blue-50 font-circular text-base focus:outline-none focus:ring-2 focus:ring-yellow-400/60 focus:border-yellow-300 transition">
      </div>


      <div class="mb-6 text-left">
        <label for="email" class="font-circular text-sm text-blue-50/80 block mb-2">Email</label>
        <input id="email" type="email" placeholder="Your Email"
          class="w-full p-3 bg-white/5 border border-white/20 rounded-lg text-blue-50 font-circular text-base focus:outline-none focus:ring-2 focus:ring-yellow-400/60 focus:border-yellow-300 transition">
      </div>


      <div class="mb-8 text-left">
        <label for="message" class="font-circular text-sm text-blue-50/80 block mb-2">Message</label>
        <textarea id="message" placeholder="Your Message" rows="5"
          class="w-full p-3 bg-white/5 border border-white/20 rounded-lg text-blue-50 font-circular text-base focus:outline-none focus:ring-2 focus:ring-yellow-400/60 focus:border-yellow-300 transition resize-none"></textarea>
      </div>


      <button type="submit"
        class="relative overflow-hidden w-full py-3 text-base md:text-lg font-semibold text-gray-900 rounded-xl bg-gradient-to-r from-yellow-400 via-yellow-300 to-yellow-200 shadow-lg hover:scale-105 transition-all duration-300 group">
        <span class="relative z-10">Send Message</span>
        <div
          class="absolute inset-0 bg-gradient-to-r from-yellow-300 to-yellow-500 opacity-0 group-hover:opacity-30 transition duration-300">
        </div>
      </button>
    </form>
  </div>


  <div class="absolute inset-0 pointer-events-none z-0">
    <img #moveImg1 src="/img/contact-1.webp" alt="contact image 1"
      class="absolute w-28 sm:w-40 md:w-56 top-20 left-3 sm:left-8 md:left-12 rounded-xl object-cover opacity-80 hover:opacity-100 transition duration-500 hover:scale-105">
    <img #moveImg2 src="/img/swordman.webp" alt="swordman"
      class="absolute w-40 sm:w-52 md:w-72 bottom-20 right-3 sm:right-8 md:right-12 rounded-xl object-contain opacity-90 hover:opacity-100 transition duration-500 hover:scale-105">
  </div>

</section>
